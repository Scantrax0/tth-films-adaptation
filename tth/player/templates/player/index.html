{% extends "player/base.html" %}
{% block content %}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			{% if video_list %}
				<ul class="list-group">
				{% for video in video_list %}
					<li class="list-group-item"><a href="{% url 'player' video.pk %}">{{ video.pk }}</a></li>
				{% endfor %}
				</ul>
			{% else %}
				<p>No videos are available.</p>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
